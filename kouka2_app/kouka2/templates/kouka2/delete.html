{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">
        {{title}}</h1>
    <p>※以下のレコードを削除します。</p>
    <table class="table">
        <tr><th>ID</th><td>{{obj.id}}</td></tr>
        <tr><th>商品名</th><td>{{obj.product}}</td></tr>
        <tr><th>生産地</th><td>{{obj.area}}</td></tr>
        <tr><th>配送先</th><td>{{obj.delivery}}</td></tr>
        <tr><th>価格</th><td>{{obj.price}}</td></tr>
        <tr><th>添付情報</th><td>{{obj.attachment}}</td></tr>
        <form action="{% url 'delete' id %}" method="post">
        {% csrf_token %}
        <tr><th></th><td>
            <input type="submit" value="削除"
                class="btn btn-primary">
        </td></tr>
        </form>
    </table>
</body>
</html>
