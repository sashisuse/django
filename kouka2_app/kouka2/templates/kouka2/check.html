{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    crossorigin="anonymous">
</head>
<body class="container">
  <h1 class="display-4 text-primary">
      {{title}}</h1>
  <p>{{message|safe}}</p>
  <ol class="list-group">
  {% for item in form %}
  <li class="list-group-item py-2">{{ item.name }} ({{ item.value }})
      :{{ item.errors.as_text }}</li>
  {% endfor %}
  </ol>
  <table class="table mt-4">
      <form action="{% url 'check' %}" method="post">
      {% csrf_token %}
      <tr><th>商品名</th><td>{{ form.product }}</td></tr>
      <tr><th>生産地</th><td>{{ form.area }}</td></tr>
      <tr><th>配送先</th><td>{{ form.delivery }}</td></tr>
      <tr><th>価格</th><td>{{ form.price }}</td></tr>
      <tr><th>添付情報</th><td>{{ form.attachment }}</td></tr>
      <tr><td></td><td>
          <input type="submit" value="チェック"
              class="btn btn-primary">
      </td></tr>
      </form>
  </table>
</body>

</html>
